
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Card
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <style>
    </style>
  </head>
  
  <body>
    <div class="card">
      <div class="card_heart">
        <i class="bx bx-heart">
        </i>
      </div>
      <div class="card_cart">
        <i class="bx bx-cart-download">
        </i>
      </div>
      <div class="card_img">
        <img src="https://cdn.glitch.global/34d7dc78-1ceb-4095-a449-74f5ac8ce1bf/images%20(2).jfif?v=1711288701658" alt="Hình hoa hồng">
      </div>
      <div class="card_title">
        Hoa Hồng
      </div>
      <div class="card_price">
        120
      </div>
      <div class="card_size">
        <h3>
          size
        </h3>
        <span>
          6
        </span>
        <span>
          7
        </span>
        <span>
          8
        </span>
        <span>
          9
        </span>
      </div>
      <div class="card_color">
        <h3>color</h3>
        <span class="card_color_blue">
        </span>
        <span class="card_color_pink">
        </span>
        <span class="card_color_red">
        </span>
      </div>
      <div class="card_action">
        <button>
          Mua hàng
        </button>
        <button>
          Thêm vào giỏ hàng
        </button>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/boxicons.min.js">
      </script>
  </body>

</html>
